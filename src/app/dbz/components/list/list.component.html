<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index "
   class=" list-group-item d-flex justify-content-between align-items-center    "
   [ngClass]="{'list-group-item-success': true}">

   <div>
    <span class="text-primary">{{i+1}}</span>
      {{ character.name }} - power: {{ character.power }}
    </div>

    <button (click)="deleteCharacherById(character.id)" class="btn btn-danger">x</button>

  </li>
</ul>
