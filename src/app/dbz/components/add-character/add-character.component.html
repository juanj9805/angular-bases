  <h4>agregar personaje</h4>

  <form class="row" (ngSubmit)="emitCharacter()">

    <input name="name" type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="nombre">

    <input name="power" type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="poder">

    <button type="submit" class="btn btn-primary" (click)="emitCharacter">
      agregar
    </button>

    <!-- <pre>{{ character | json }}</pre> -->

  </form>
