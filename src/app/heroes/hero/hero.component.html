<h1> {{name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName}}</dd>

</dl>

<button
*ngIf="name !== 'mario'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  cambiar nombre
</button>

<button (click)="changeAge()"
  *ngIf="age !== 3"
  class="btn btn-primary">
  cambiar edad
</button>

<button (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
